name: Android Feature CI

on:
  pull_request:
    branches:
      - 'master'
      - 'release/*'
      - 'hotfix/*'

concurrency:
  group: build-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  check_spotless:
    name: Check spotless
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: 11
      - name: Check formatting using spotless
        uses: gradle/gradle-build-action@v2
        with:
          arguments: spotlessCheck --stacktrace

  build:
    name: Build debug and run Jacoco tests
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: 11
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: assembledebug --stacktrace
      - name: Run test cases
        uses: gradle/gradle-build-action@v2
        with:
          arguments: jacocoTestPlayDebugUnitTestReport --stacktrace --info
      - name: Publish test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: test-results
          path: 'app/build/test-results/testPlayDebugUnitTest/TEST-*.xml'
          reporter: java-junit