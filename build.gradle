buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.14.4'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'android'
repositories {
    mavenCentral()
    jcenter()
}
dependencies {
    //compile 'me.drakeet.materialdialog:library:1.0.9'
    compile "com.android.support:appcompat-v7:21.0.+"
    compile 'com.afollestad:material-dialogs:0.0.8'
    //compile 'com.getbase:floatingactionbutton:1.1.0'
    compile 'com.pkmmte.view:circularimageview:1.1'
    compile 'com.pnikosis:materialish-progress:1.0'
    compile 'com.melnykov:floatingactionbutton:1.0.7'
    compile fileTree(dir: 'libs', include: '*.jar')
    compile files('libs/RootTools')
    compile files('libs/libGoogleAnalyticsServices')
    compile files('libs/nineoldandroids-2.4.0')
}
configurations {
    all*.exclude group: 'com.android.support', module: 'support-v4'
}

android {
    compileSdkVersion 21
    buildToolsVersion "19.1.0"
    packagingOptions{exclude 'AndroidManifest.xml'}
    packagingOptions{exclude 'bin/AndroidManifest.xml'}
    packagingOptions {
        exclude 'proguard-project.txt'
    }
    packagingOptions {
        exclude 'project.properties'
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        // Move the tests to tests/java, tests/res, etc...
        instrumentTest.setRoot('tests')

        // Move the build types to build-types/<type>
        // For instance, build-types/debug/java, build-types/debug/AndroidManifest.xml, ...
        // This moves them out of them default location under src/<type>/... which would
        // conflict with src/ being used by the main source set.
        // Adding new build types or product flavors should be accompanied
        // by a similar customization.
        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }
}
